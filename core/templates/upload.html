{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
  </form>


  {% if url %}
    <p>File uploaded : <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}

<p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
